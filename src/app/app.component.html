<div class="container" fxFlexFill fxLayout="row" fxLayoutAlign="start start">
  <div fxFlexFill fxLayout="column">
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>CreditLens</div>
    </mat-toolbar>
    <mat-drawer-container
      class="example-container"
      hasBackdrop="false"
      fxFlex="100%"
    >
      <mat-drawer opened="true" #drawer mode="side">
        <nav class="subnav">
          <ul class="nav">
            <li class="nav-item" *ngFor="let route of existingRoutes$ | async">
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="route.path"
                >{{ route.path | titlecase }}</a
              >
            </li>
          </ul>
        </nav>
      </mat-drawer>
      <mat-drawer-content style="height: 100vh" fxFlex="100%">
        <section>
          <router-outlet></router-outlet>
        </section>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
